<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>






      <!-- Js -->
      <!-- 綁定 與 css 相同 -->
      <!-- 變數命名  (只有PHP用$) -->
      <!-- 變數命名 不要用全形空白 不要用數字開頭 不要用大寫字母(特殊用途 class 全域變數) -->
      <!-- 懶人包 變數命名 用小寫 -->
      <!-- 關鍵字 coding style -->
    <script>
        document.getElementById('box').style.backgroundColor = "red";



        // let 不能重複 宣告 let 
        // 生命週期 在區間內
        let helloText = 'Hello JS';
            helloText = 'Hello gggS';
            helloText = 'new 333';
              
        // var 當變數 
        //  { } 生命週期 在區間外也可

        var tter = 'hello';
        var tter = 'changechange';
        tter  = 'rrr' ;
        
        console.log(helloText);
        console.log(`hello ${tter} ja;oi;onf`);
        console.log(`hello ${helloText} loremlorem`);
        console.log("jroaig;j;oga9ijg;");

        
    </script>
</body>
</html>
